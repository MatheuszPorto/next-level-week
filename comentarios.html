<!-- Sintaxe de uma tag :
<a> : tag aberta.
<a/> : tag fechada.
<head> : onde fica as configurações do projeto.
<body> : Corpo do Projeto.
*Envelopar* : ctrl , shift , p >> enter >> tag desejada.
<ul> : cria uma lista não ordenada.
<li> : um elemento da lista.
<a target = "blank" : abre uma nova aba quando clica no link.
*CSS* - Apresentação visual para o cliente. dá estilo ao HTML
propriedades e valores.
Efeito Cascata, sempre valoriza a última propriedade.
*Especificidade = Perde prioridade da cascata caso haja especificidade.
ex : <p id="unico-1">Ola</p> - colocado um identificador.
class="qualquer">Mundo</p> -- css : .qualquer{ color : black;}.
*Sempre linkar o css no html usando a tag link.
*Para ajustar a imagem de fundo para o tamanho do dispositivo, usar o background-size como 100%, auto.
*background-repeat: no-repeat; para o fundo não se repetir.
* todo % no css vem de relativo a algo. 
* Seletor universal é : * {} . Usado para resetar o css.
* para pegar uma fonte é só ir no google fonts e escolher e selvar, depois salvar o código, linkar no html e aplicar no css.
*CSS Display, elementos que aparecem em tela. 
block - quando é um elemento abaixo do outro.
inline - um elemmento ao lado do outro.
*CSS ANIMATION : @keyframes.
